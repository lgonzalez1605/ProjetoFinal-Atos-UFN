<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<header th:replace="fragments/header :: cabecalho">
	<div>header</div>
</header>
<body>
	<div class="container my-5">
		<br />
		<div th:if="${msgErroLogin}" class="alert alert-danger" role="alert">
			<p th:text="${msgErroLogin}" />
		</div>
		<h3>Login</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/usuarios/login}"
						th:object="${usuario}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="login" class="col-form-label">Login</label> <input
									th:field="*{login}" id="Login" type="text" class="form-control"
									placeholder="Login"> <span id="txtMensagemErroLogin"
									th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="password" class="col-form-label">Password</label> <input
									th:field="*{password}" id="password" type="password"
									class="form-control" placeholder="Password"> <span
									id="txtMensagemErroSenha"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger"> </span>
							</div>
						</div>
						<div class="form-group col-md-20">
							<input type="submit" class="btn btn-primary" id="btnLogin"
								value="Login">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:replace="fragments/footer :: rodape">
	<div>footer</div>
</footer>
</html>
